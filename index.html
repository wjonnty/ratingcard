<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rating</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main-section.css">
	<link rel="stylesheet" href="css/rating-box.css">
	<link rel="stylesheet" href="css/allTexts.css">
	<link rel="stylesheet" href="css/score-box.css">
	<link rel="stylesheet" href="css/icon.css">
	<link rel="stylesheet" href="css/main-button.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<main class="main-section">
		<div class="rating-box">
			<span>⭐</span>
			<form action="">
				<legend class="main-title">Dê uma nota para o site</legend>
				<p class="subtext">Todo feedback será importante para manutenção do site.</p>
				<ul>
					<li>
						<div class="-scorebox">
							<input type="radio" id="one" class="-score" name="rating" value="Um">
							<label for="one" class="-insidescore">⭐</label>
						</div>
					</li>
					<li>
						<div class="-scorebox">
							<input type="radio" id="two" class="-score" name="rating" value="Dois">
							<label for="two" class="-insidescore">⭐⭐</label>
						</div>
					</li>
					<li>
						<div class="-scorebox">
							<input type="radio" id="three" class="-score" name="rating" value="Três">
							<label for="three" class="-insidescore">⭐⭐⭐</label>
						</div>
					</li>
					<li>
						<div class="-scorebox">
							<input type="radio" id="four" class="-score" name="rating" value="Quatro">
							<label for="four" class="-insidescore">⭐⭐⭐⭐</label>
						</div>
					</li>
					<li>
						<div class="-scorebox">
							<input type="radio" id="five" class="-score" name="rating" value="Cinco">
							<label for="five" class="-insidescore">⭐⭐⭐⭐⭐</label>
						</div>
					</li>
				</ul>
				

				<input type="submit" value="Enviar" class="main-button">
			</form>
		
			
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
